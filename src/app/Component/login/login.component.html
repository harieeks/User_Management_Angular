<form [formGroup]="registerForm" (ngSubmit)="proceedLogin()">
    <mat-card>
        <mat-card-header>
            <h2>Login</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" color="primary" mat-raised-button>Login</button>
        </mat-card-actions>
        <div class="div-50">
            <a routerLink="/register" mat-button color="primary">New User? Register now</a>
        </div>
    </mat-card>
</form>
